<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="contanier">
        <p class="current-city">📍 Kyiv, Ukraine</p>
        <input type="search" name="search-city" id="search-city" placeholder="     🔍 Search city...">
        <div class="switch-mode">
            <p class="switch-mode-icon">☀️ 🌑</p>

        </div>
        <div class="days-link">
            <div class="">Today</div>
            <div class="">Tomorrow</div>
            <div class="">Next 7 days</div>
        </div>
        <div class="main-weather">
            <div class="weather">
                <div class="current-data"> Tuesday 09:19PM</div>

                <hr class="main-weather-line" />
                <p class="current-temperature"> 1°C</p>
                <p class="weather-icon-main">☁️</p>
                <div class="add-weather">
                    <div> Real feel: 0°C</div>
                    <div> Wind N-E, 5-8 km/h </div>
                    <div>Pressure: 1000MB</div>
                    <div>Humidity: 51%</div>
                    <div>Sunrise: 6:02 AM</div>
                    <div>Sunset: 6:18 PM</div>
                </div>
            </div>
            <div class="weather-next-days">
                <p> Wed </p>
                <hr />
                <p class="weather-icon">🌤</p>
                <p class="temp"> 2°</p>
            </div>
            <div class="weather-next-days">
                <p> Thu </p>
                <hr />
                <p class="weather-icon">☀️</p>
                <p class="temp"> -1°</p>
            </div>
            <div class="weather-next-days">
                <p> Fri </p>
                <hr />
                <p class="weather-icon">🌦</p>
                <p class="temp"> 6°</p>
            </div>
            <div class="weather-next-days">
                <p> Sat </p>
                <hr />
                <p class="weather-icon">🌤</p>
                <p class="temp"> 0°</p>
            </div>
            <div class="weather-next-days">
                <p> Sun </p>
                <hr />
                <p class="weather-icon">🌦</p>
                <p class="temp"> 3°</p>
            </div>
            <div class="weather-next-days">
                <p> Mon </p>
                <hr />
                <p class="weather-icon">☀️</p>
                <p class="temp"> 2°</p>
            </div>


        </div>
    </div>
    <script src="src/scripts.js"></script>
</body>

</html>
